<!doctype html>
<html>
	<head>
		<script type="text/javascript" src="jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="levels.js"></script>
		<script type="text/javascript" src="game.js"></script>
		<link href="styles.css" rel="stylesheet">
	</head>
	<body>  	
		<div id="loadButtons"></div>
		<div id="field"></div>
		<script type="text/javascript">
			init();

			for(var i = 0; i < levels.length; ++i) {
				(function(i) {
					$("<button>").appendTo("#loadButtons").text("Load Level " + i).click(function() {
						createField(levels[i], true);
					});
				})(i);
			}

			$("<button>").appendTo("#loadButtons").text("Save").click(function() {
				window.prompt("Copy to clipboard: Ctrl+C, Enter", saveField());
			});
		</script>
	</body>
</html>
